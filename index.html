<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Brand</title>
</head>
<body>
    <!-- Header -->
    <header>
    </header>
    <!-- End -->

    <!-- Hero --> 
    <div class="wrapper">
        <div class="wrapper-text">
            <h1>Free Games Online</h1>
            <h2>The fun of playing a game without having to pay</h2>   
        </div>
    </div>
    <!-- End -->

    <!-- Games Selection --> 
    <div class="games-selection">
        <div class="simongame">
            <h2>Simon</h2>
        </div>
        <div class="pairsgame">
            <h2>Pairs</h2>
        </div>
    </div>
    <!-- End -->

    <!-- Suggestions Form --> 
    <div class="suggestions-form">
        <h2>Have an idea for another game we can add?</h2>
        <p>Send us your ideas and if we take your suggestion you will be credited on the game!</p>
        <form>
            <input type="text" placeholder="Enter Name" name="name" required>
            <input type="text" placeholder="Enter Email" name="email" required>
            <textarea name="suggestion">Enter your suggestions here...</textarea>
            <button>Submit</button>
        </form>
    </div>
    <!-- End -->

    <!-- Footer -->
    <footer>
        <p>Copyright</p>
    </footer>
    <!-- End -->

    <!-- JavaScript Links -->
    <script src="assets/js/script.js"></script>
    <!-- End -->
</body>
</html>

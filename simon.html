<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/simon.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Resolve Games | Simon Game</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("user_AYvn8N4gI8U3NHcCqqbFu");
        })();
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <h1>Resolve Games</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="simon.html">Simon</a></li>
                <li><a href="pairs.html">Pairs</a></li>
                <li><a href="#form">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="top-line"></div>
                <div class="mid-line"></div>
                <div class="btm-line"></div>
            </div>
        </nav>
    </header>
    <!-- End -->

    <!-- Game --> 
    <div id="simon">
        <div class="outer-circle">  
            <div class="all-panels">
                <div>
                    <div class="panel top-left-panel"></div>
                    <div class="panel top-right-panel"></div>
                </div>      
                <div class="center-circle">
                    <div class="center-circle-text">
                        <h3>Simon</h3>
                        <h3 id="counter">0</h3>
                        <button type="button" id="start">Start</button>
                    </div>
                </div>
                <div>
                    <div class="panel bottom-left-panel"></div>
                    <div class="panel bottom-right-panel"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- End -->

    <!-- Suggestions Form --> 
    <div class="suggestions-form" id="form">
        <h2 class="subheading">Have an idea for another game we can add?</h2>
        <p>Send us your ideas and if we take your suggestion you will be credited in the game!</p>
        <form onsubmit="return sendMail(this);">
            <div class="form">  
                <div>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter Name"  required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="Enter Email"  required>
                    </div>
                </div>
                <div>
                    <textarea name="suggestion" placeholder="Enter your suggestions here..."></textarea>
                </div>
                <div>
                    <button type="reset" class="btn reset-btn">Reset</button>
                    <button type="submit" class="btn submit-btn">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- End -->

    <!-- Back To Top -->
    <div class="back-to-top">
        <p><a href="simon.html">Back To Top</a></p>
    </div>
    <!-- End -->

    <!-- Footer -->
    <footer>
        <p>Copyright Resolve Games 2020 &#169;</p>
    </footer>
    <!-- End -->

    <!-- JavaScript Links -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/sendEmail.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/simon.js"></script>

    <!-- End -->
</body>
</html>

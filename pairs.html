<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/pairs.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Resolve Games | Pairs</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("user_AYvn8N4gI8U3NHcCqqbFu");
        })();
    </script>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="logo">
            <a href="index.html">Resolve Games</a>
        </div>
        <input type="checkbox" class="menu-btn" id="menu-btn">
        <label for="menu-btn" class="menu-icon">
            <span class="menu-icon-line"></span>      
        </label> 
        <ul class="nav-links">
            <li class="nav-link"><a href="index.html">Home</a></li>
            <li class="nav-link"><a href="simon.html">Simon</a></li>
            <li class="nav-link"><a href="pairs.html">Pairs</a></li>
            <li class="nav-link"><a href="#form">Contact</a></li>
        </ul> 
    </header>
    <!-- End -->

    <!-- Game --> 
    <div id="pairs">
        <div >
            <div class="card blue color-hidden" data-color="blue" ></div>
            <div class="card blue color-hidden" data-color="blue"></div>
            <div class="card red color-hidden" data-color="red"></div>
            <div class="card red color-hidden" data-color="red"></div>
        </div>
        <div>
            <div class="card green color-hidden" data-color="green"></div>
            <div class="card green color-hidden" data-color="green"></div>
            <div class="card purple color-hidden" data-color="purple"></div>
            <div class="card purple color-hidden" data-color="purple"></div>
        </div>
        <div>
            <div class="card black color-hidden" data-color="black"></div>
            <div class="card black color-hidden" data-color="black"></div>
            <div class="card orange color-hidden" data-color="orange"></div>
            <div class="card orange color-hidden" data-color="orange"></div>
        </div>
        <div>
            <div class="card yellow color-hidden" data-color="yellow"></div>
            <div class="card yellow color-hidden" data-color="yellow"></div>
            <div class="card pink color-hidden" data-color="pink"></div>
            <div class="card pink color-hidden" data-color="pink"></div>
        </div>
    </div>
    <!-- End -->

    <!-- Suggestions Form --> 
    <div class="suggestions-form" id="form">
        <h2 class="subheading">Have an idea for another game we can add?</h2>
        <p>Send us your ideas and if we take your suggestion you will be credited in the game!</p>
        <form onsubmit="return sendMail(this);">
            <div class="form">  
                <div>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter Name"  required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="Enter Email"  required>
                    </div>
                </div>
                <div>
                    <textarea name="suggestion" placeholder="Enter your suggestions here..."></textarea>
                </div>
                <div>
                    <button type="reset" class="btn reset-btn">Reset</button>
                    <button type="submit" class="btn submit-btn">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- End -->

    <!-- Footer -->
    <footer>
        <p>Copyright Resolve Games 2020 &#169;</p>
    </footer>
    <!-- End -->

    <!-- JavaScript Links -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/sendEmail.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/pairs.js"></script>
    <!-- End -->
</body>
</html>
